      - name: ü™ü Build Windows
        if: matrix.platform == 'win'
        shell: cmd
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd 0.3.0
          echo Building Windows version...
          npm run build:win

      - name: üçé Build macOS
        if: matrix.platform == 'mac'
        shell: bash
