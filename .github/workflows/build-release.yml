name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: Beta_0.2.1/package-lock.json
    
    - name: Install dependencies
      working-directory: Beta_0.2.1
      run: npm ci
    
    - name: Debug - List files before build
      working-directory: Beta_0.2.1
      run: dir
    
    - name: Build Windows executable
      working-directory: Beta_0.2.1
      run: |
        npm run build:win
        echo "Build completed, checking dist folder:"
        dir dist
        
    - name: List all dist contents
      working-directory: Beta_0.2.1
      run: |
        echo "Contents of dist folder:"
        dir /s dist
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: windows-build-output
        path: Beta_0.2.1/dist/
        
    - name: Upload specific exe files
      uses: actions/upload-artifact@v4
      with:
        name: windows-exe-files
        path: Beta_0.2.1/dist/*.exe
        if-no-files-found: ignore
    
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          Beta_0.2.1/dist/*.exe
          Beta_0.2.1/dist/*.zip
          Beta_0.2.1/dist/*.msi
        tag_name: ${{ github.ref_name }}
        name: "Apple Spotify Player ${{ github.ref_name }}"
        body: |
          üéµ **Apple Spotify Player - Windows Release**
          
          ## üì• Download Options
          - **Portable EXE**: No installation required
          - **Installer (MSI)**: Traditional Windows installation
          - **ZIP Archive**: Manual extraction
          
          ## ‚ú® Features
          - üçé Apple-style Glassmorphism Design
          - üéµ Full Spotify Integration with OAuth
          - üåô Dark/Light Mode Toggle
          - üîí Secure Credential Management
          - ‚ö° Auto-hide & Always-on-top
          
          ## üöÄ Usage
          1. Download your preferred format
          2. Run directly (portable) or install (MSI)
          3. Follow the setup wizard for Spotify
          4. Enjoy your Apple-style music player!
          
          ## üîß Requirements
          - Windows 10/11 (x64)
          - Internet connection for Spotify
          - Spotify account (free or premium)
        draft: false
        prerelease: false
        fail_on_unmatched_files: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}