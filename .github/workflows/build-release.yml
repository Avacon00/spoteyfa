name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: Beta_0.2.1/package-lock.json
    
    - name: Install dependencies
      working-directory: Beta_0.2.1
      run: npm ci
    
    - name: Build portable executable
      working-directory: Beta_0.2.1
      run: npm run build:portable
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: windows-portable
        path: Beta_0.2.1/dist/*.exe
    
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: Beta_0.2.1/dist/*.exe
        tag_name: ${{ github.ref_name }}
        name: "Apple Spotify Player ${{ github.ref_name }}"
        body: |
          🎵 **Apple Spotify Player - Portable Release**
          
          ## 📥 Download
          - **Windows Portable**: No installation required, no admin rights needed
          - Simply download the `.exe` and run directly
          
          ## ✨ Features
          - 🍎 Apple-style Glassmorphism Design
          - 🎵 Full Spotify Integration with OAuth
          - 🌙 Dark/Light Mode Toggle
          - 🔒 Secure Credential Management
          - ⚡ Auto-hide & Always-on-top
          
          ## 🚀 Usage
          1. Download the portable `.exe`
          2. Run it (no installation needed)
          3. Follow the setup wizard for Spotify
          4. Enjoy your Apple-style music player!
          
          ## 🔧 Requirements
          - Windows 10/11 (x64)
          - Internet connection for Spotify
          - Spotify account (free or premium)
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}